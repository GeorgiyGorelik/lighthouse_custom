name: Docker Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lighthouse-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v1
        
      - name: Print Working Directory and List Files
        run: |
          echo Current directory:
          pwd
          echo Files in current directory:
          ls -l
          
      - name: Test with Lighthouse and Puppeteer
        run: |
          docker run --rm -v "$PWD:$PWD" -w "$PWD" ibombit/lighthouse-puppeteer-chrome:11.1.0-alpine npx mocha ./test/huge.test.js --desktop --headless

      - name: Upload report files
        uses: actions/upload-artifact@v2
        with:
          name: test-reports
          path: |
            ./user-flow.report.html
            ./user-flow.report.json
